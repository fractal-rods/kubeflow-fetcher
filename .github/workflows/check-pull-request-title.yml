# Action name here
name: Conventional Commits

on:
  pull_request:
    types: [edited, opened]
    branches: [main]

  # Allows manual triggering
  workflow_dispatch:

jobs:
  check-title-format:
    name: PR title matches spec
    runs-on: [ubuntu-latest]
    steps:
      - uses: amann/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
